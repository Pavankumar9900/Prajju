        <section id="gallery" class="gallery">
            <h2>Royal Moments</h2>
            <div class="image-grid" id="imageGrid"></div>
        </section>

        <section id="events" class="events">
            <h2>Wedding Events</h2>
            <div id="eventsList"></div>
        </section>

        <section id="venue" class="venue">
            <h2>Royal Venue</h2>
            <p id="venueName"></p>
            <p id="venueAddress"></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31057.618876524783!2d77.0860366!3d13.3376848!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bb02e8b3befd963%3A0x59e04ef63c5c42d0!2sBandimane%20Kalyana%20Mantapa!5e0!3m2!1sen!2sin!4v1727102781551!5m2!1sen!2sin"

                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section id="rsvp" class="rsvp">
            <h2>RSVP</h2>
            <form id="rsvpForm">
                <input type="text" id="guestName" placeholder="Your Name" required>
                <input type="email" id="guestEmail" placeholder="Your Email" required>
                <select id="attendance" required>
                    <option value="">Will you attend?</option>
                    <option value="yes">Yes, I will attend</option>
                    <option value="no">Sorry, I can't make it</option>
                </select>
                <textarea id="specialRequests"
                    placeholder="Any special requests or messages for the couple?"></textarea>
                <button type="submit" class="btn">Send RSVP</button>
            </form>
        </section>
    </main>

        <p id="footerText"></p>
    </footer>
